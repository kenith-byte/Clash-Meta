proxy-groups:
  - name: SERVER ID 🇮🇩
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 180
    udp: true
    proxies:
      - (ID) Amazon.com, Inc 🇮🇩
      - (ID) RumahWeb 🇮🇩
  
  - name: SERVER SG 🇸🇬
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 180
    udp: true
    proxies:
      - (SG) Tencent 🇸🇬
      - (SG) OVH SAS 🇸🇬

  - name: SOSMED 🌍
    type: select
    proxies:
     - SERVER SG 🇸🇬
     - DIRECT
      
  - name: IKLAN ⛔
    type: select
    proxies:
     - SERVER SG 🇸🇬
     - REJECT

  - name: GAME 🎲
    type: select
    proxies:
     - SERVER ID 🇮🇩
     - DIRECT
     - REJECT

rules:
 - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
 - RULE-SET,Sosmed,SERVER SG 🇸🇬
 - RULE-SET,Block,IKLAN ⛔
 - RULE-SET,Game,GAME 🎲
 - RULE-SET,Indo,SERVER ID 🇮🇩
 - RULE-SET,Umum,SERVER SG 🇸🇬
 - RULE-SET,Streaming,SERVER SG 🇸🇬
