port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: info
allow-lan: true
external-controller: 127.0.0.1:9090
secret: ""
bind-address: "*"
unified-delay: true

profile:
  store-selected: true

dns:
  enable: true
  ipv6: false
  ip-version: 4
  enhanced-mode: redir-host
  use-hosts: true
  listen: 127.0.0.1:7874
  cache-algorithm: least-recently-used
  cache-size: 512
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 112.215.203.254
  fallback:
    - 1.0.0.1
    - 8.8.4.4
    - tls://1.1.1.1
    - tls://dns.google
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8

proxies:
  - name: (ID) Amazon.com, Inc 🇮🇩
    server: ava.game.naver.com
    port: 443
    type: vless
    uuid: 51604dea-5450-4926-96de-1dee9dbcc6ad
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: graph.instagram.com.violetvpn.biz.id
    network: ws
    ws-opts:
      path: /id-amz
      headers:
        Host: graph.instagram.com.violetvpn.biz.id
    udp: true

  - name: (ID) RumahWeb 🇮🇩
    server: investor.fb.com
    port: 443
    type: vless
    uuid: 16ca11e1-fc61-4b8d-8760-a6a9717f6cd1
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: violetvpn.biz.id
    network: ws
    ws-opts:
      path: /id-rweb
      headers:
        Host: violetvpn.biz.id
    udp: true

  - name: (SG) Tencent 🇸🇬
    server: ava.game.naver.com
    port: 443
    type: vless
    uuid: 78bd974c-31af-45ed-b9e0-f2d8b5ffd680
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: ava.game.naver.com.vip-12.indoxray.top
    network: ws
    ws-opts:
      path: /websocket-vless
      headers:
        Host: ava.game.naver.com.vip-12.indoxray.top
    udp: true

  - name: (SG) OVH SAS 🇸🇬
    server: ava.game.naver.com
    port: 443
    type: vless
    uuid: 440c8794-9fb1-4498-b56c-fa6d25dd7652
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: ava.game.naver.com.violetvpn.biz.id
    network: ws
    ws-opts:
      path: /sg-ovh
      headers:
        Host: ava.game.naver.com.violetvpn.biz.id
    udp: true

proxy-groups:
  - name: SERVER ID 🇮🇩
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 180
    udp: true
    proxies:
      - (ID) Amazon.com, Inc 🇮🇩
      - (ID) RumahWeb 🇮🇩

  - name: SERVER SG 🇸🇬
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 180
    udp: true
    proxies:
      - (SG) Tencent 🇸🇬
      - (SG) OVH SAS 🇸🇬

  - name: SOSMED 🌍
    type: select
    proxies:
      - SERVER SG 🇸🇬
      - DIRECT

  - name: IKLAN ⛔
    type: select
    proxies:
      - SERVER SG 🇸🇬
      - REJECT

  - name: GAME 🎲
    type: select
    proxies:
      - SERVER ID 🇮🇩
      - DIRECT
      - REJECT

rules:
  - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
  - RULE-SET,Sosmed,SOSMED 🌍
  - RULE-SET,Block,IKLAN ⛔
  - RULE-SET,Game,GAME 🎲
  - RULE-SET,Indo,SERVER ID 🇮🇩
  - RULE-SET,Umum,SERVER SG 🇸🇬
  - RULE-SET,Streaming,SERVER SG 🇸🇬
  - RULE-SET,Banking,SERVER ID 🇮🇩
  - RULE-SET,Tiktok,SERVER SG 🇸🇬
  - RULE-SET,Meta,SERVER SG 🇸🇬
  - RULE-SET,PortGame,GAME 🎲
  - MATCH,SERVER SG 🇸🇬

rule-providers:
  Sosmed:
    type: file
    behavior: classical
    path: ./sosmed.yaml
  Game:
    type: file
    behavior: classical
    path: ./game.yaml
  PortGame:
    type: file
    behavior: classical
    path: ./portgame.yaml
  Umum:
    type: file
    behavior: classical
    path: ./umum.yaml
  Indo:
    type: file
    behavior: classical
    path: ./indo.yaml
  Streaming:
    type: file
    behavior: classical
    path: ./streaming.yaml
  Banking:
    type: file
    behavior: domain
    path: ./bankid.yaml
  Tiktok:
    type: file
    behavior: domain
    path: ./tiktok.yaml
  Meta:
    type: file
    behavior: domain
    path: ./meta.yaml
  Block:
    type: file
    behavior: domain
    path: ./block.yaml
